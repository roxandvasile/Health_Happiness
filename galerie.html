<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie | Health & Happiness</title>
    <link href="assets/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header
      class="text-(--color-black) bg-(--color-white) w-full top-0 left-0 z-50 fixed drop-shadow-lg"
    >
      <nav class="flex justify-between items-center h-16 lg:h-20">
        <div
          class="w-[11rem] h-[1.688rem] ml-[1.875rem] md:w-[16.438rem] md:h-[2.75rem] sm:ml-[3.75rem] lg:ml-[5rem] xl:ml-[7.5rem]"
        >
          <a href="homepage.html" class="cursor-pointer">
            <img src="assets/img/logo.png" alt="Logo Health & Happiness" />
          </a>
        </div>

        <div
          id="nav-menu"
          class="bg-(--color-black)/90 text-(--color-white) sm:mr-[3.75rem] lg:mr-[5rem] xl:mr-[7.5rem] absolute top-0 left-[-100%] min-h-[100vh] w-full flex items-center justify-center duration-300 overflow-hidden lg:bg-transparent lg:text-(--color-black) lg:static lg:min-h-fit lg:w-auto"
        >
          <ul
            class="text-base font-medium flex flex-col items-center gap-8 lg:flex-row lg:text-base 2xl:text-lg"
          >
            <li>
              <a
                href="homepage.html"
                class="nav-link after:block after:h-[0.125rem] after:w-0 after:bg-[#E98024] after:transition-all after:duration-300 hover:after:w-full cursor-pointer"
                >Acasă
              </a>
            </li>
            <li>
              <a
                href="despre-noi.html"
                class="nav-link after:block after:h-[0.125rem] after:w-0 after:bg-[#E98024] after:transition-all after:duration-300 hover:after:w-full"
                >Despre Noi
              </a>
            </li>
            <li>
              <a
                href="servicii.html"
                class="nav-link after:block after:h-[0.125rem] after:w-0 after:bg-[#E98024] after:transition-all after:duration-300 hover:after:w-full"
                >Servicii
              </a>
            </li>
            <li>
              <a
                href="galerie.html"
                class="nav-link after:block after:h-[0.125rem] after:w-0 after:bg-[#E98024] after:transition-all after:duration-300 hover:after:w-full active-page"
                >Galerie
              </a>
            </li>
            <li>
              <a
                href="contact.html"
                class="nav-link after:block after:h-[0.125rem] after:w-0 after:bg-[#E98024] after:transition-all after:duration-300 hover:after:w-full"
                >Contacte
              </a>
            </li>
          </ul>
        </div>

        <div
          class="text-2xl mr-[1.875rem] cursor-pointer z-50 sm:mr-[3.75rem] xl:mr-[7.5rem] md:text-3xl lg:hidden"
        >
          <i class="ri-menu-3-line" id="hamburger"></i>
        </div>
      </nav>
    </header>

    <main
      class="text-(--color-black) mt-[11.25rem] ml-[1.875rem] mr-[1.875rem] sm:ml-[3.75rem] sm:mr-[3.75rem] lg:ml-[5rem] lg:mr-[5rem] xl:ml-[7.5rem] xl:mr-[7.5rem]"
    >
      <section class="text-center">
        <h1 class="font-medium text-2xl sm:text-4xl lg:text-5xl 2xl:text-6xl">
          Împreună spre sănătate
        </h1>

        <p
          class="text-sm font-medium sm:text-base lg:text-lg xl:text-xl mt-[1rem] xl:mt-[1.875rem] mb-[1.625rem] sm:w-[80%] md:w-[70%] lg:w-[60%] xl:w-[50%] 2xl:w-[40%] mx-auto"
        >
          Dincolo de aparate, găsești
          <span class="text-(--color-orange)">grijă, empatie și dorința</span>
          de a te ajuta
        </p>

        <div class="flex justify-center items-center gap-10 mt-8 mb-[2.5rem]">
          <a href="https://www.facebook.com/profile.php?id=61566738747374">
            <img
              class="w-[2rem] h-[2rem] cursor-pointer"
              src="assets/img/facebook.png"
              alt="Facebook "
            />
          </a>

          <a href="#">
            <img
              class="w-[2rem] h-[2rem] cursor-pointer"
              src="assets/img/instagram.png"
              alt="Instagram"
            />
          </a>
        </div>
      </section>

      <section>
        <div class="grid grid-cols-1 gap-6 lg:grid-cols-12">
          <div class="col-span-1 lg:col-span-7 grid grid-rows-2 gap-6">
            <img
              class="w-full h-full object-cover"
              src="assets/img/WhatsApp Image 2025-02-24 at 18.33.09.jpeg"
              alt="Clinica Health & Happiness"
            />

            <img
              class="w-full h-full object-cover"
              src="assets/img/WhatsApp Image 2025-02-24 at 18.33.10 (3).jpeg"
              alt="Clinica Health & Happiness"
            />
          </div>

          <div class="col-span-1 lg:col-start-8 lg:col-end-13 lg:row-span-1">
            <img
              class="w-full h-full object-cover"
              src="assets/img/WhatsApp Image 2025-02-24 at 18.33.10 (4).jpeg"
              alt="Clinica Health & Happiness"
            />
          </div>

          <div class="col-span-1 lg:col-span-4">
            <img
              class="w-full h-full object-cover"
              src="assets/img/WhatsApp Image 2025-02-24 at 18.33.10 (5).jpeg"
              alt="Clinica Health & Happiness"
            />
          </div>

          <div class="col-span-1 lg:col-span-4">
            <img
              class="w-full h-full object-cover"
              src="assets/img/WhatsApp Image 2025-02-24 at 18.33.10 (1).jpeg"
              alt="Clinica Health & Happiness"
            />
          </div>

          <div class="col-span-1 lg:col-span-4">
            <img
              class="w-full h-full object-cover"
              src="assets/img/WhatsApp Image 2025-02-24 at 18.33.10 (2).jpeg"
              alt="Clinica Health & Happiness"
            />
          </div>

          <div class="col-span-1 lg:col-span-12">
            <img
              class="w-full h-full object-cover"
              src="assets\img\WhatsApp Image 2025-02-24 at 18.33.10.jpeg"
              alt="Clinica Health & Happiness"
            />
          </div>
        </div>
      </section>
    </main>

    <section class="relative w-full mb-[7.5rem]">
      <img
        src="assets/img/pexels-karolina-grabowska-4506109.jpg"
        alt="Consultație spate"
        class="h-[18.75rem] mt-[3.75rem] w-full object-cover opacity-40 lg:h-[25rem] 2xl:h-[28.125rem]"
      />

      <div class="absolute inset-0 flex flex-col items-center justify-center">
        <h3
          class="text-(--color-black) font-semibold uppercase text-sm sm:text-lg lg:text-xl 2xl:text-2xl"
        >
          te confrunți cu dureri?
        </h3>

        <h2
          class="text-(--color-black) font-semibold text-xl mt-[1rem] mb-[1.625rem] sm:text-3xl sm:mb-[1.625rem] lg:text-4xl 2xl:text-5xl"
        >
          Suntem aici să te ajutăm!
        </h2>

        <button
          class="bg-(--color-green) text-(--color-white) font-medium text-xs sm:text-base px-[1.875rem] py-[0.875rem] rounded-full hover:bg-[#14764a] transition"
        >
          <a href="contact.html" class="">Contactează-ne</a>
        </button>
      </div>
    </section>

    <footer
      class="bottom-0 right-0 text-sm text-center font-light bg-(--color-black) text-(--color-white) pt-[1.375rem] pb-[1.375rem] pl-[1.5rem] pr-[1.5rem] mt-[7.5rem] w-full lg:text-base 2xl:text-lg"
    >
      <p>
        Copyright &copy; 2025 | Toate drepturile rezervate | Pagină realizată de
        Vasile Roxana Andreea
      </p>
    </footer>

    <script src="main.js"></script>
